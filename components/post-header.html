<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./main-navigation.html">

<dom-module id="post-header">
  <style>
    .mdl-card__media {
      box-sizing: border-box;
      background-size: cover;
      padding: 24px;
      display: flex;
      flex-grow: 1;
      flex-direction: row;
      align-items: flex-end;
    }

    .demo-blog__title {
      background-color: rgba(238,238,238,0.7);
      color: rgb(65, 62, 56);
      margin-left: -24px;
      padding-left: 24px;
      margin-bottom: 0;
      padding-right: 24px;
    }
    @media (max-width: 489px) {
      .demo-blog__title {
        margin-right: -24px;
        text-align: center;
        width: 100%;
      }
    }

    .mdl-card__media {
      background-color: transparent;
      height: 220px;
    }
    @media (min-width: 489px) {
      .header_lab {
        background-color: rgb(76, 75, 68);
        background-image: url('https://source.unsplash.com/Ixp4YhCKZkI/1600x900');
        height: 380px;
      }
    }
  </style>

  <template>
    <div class$="mdl-card__media mdl-color-text--grey-50 [[heroClass]]">
      <main-navigation>
      </main-navigation>

      <h2 class="demo-blog__title">[[title]]</h2>
    </div>

  </template>

</dom-module>

<script>
Polymer({
  is: "post-header",
  properties: {
    title: String,
    heroClass: String,
  }
});
</script>
